<style>
    @media (pointer:none), (pointer:coarse) {
        :root {
            --Image-height:500px;
        }

        body {
            background:rgb(10, 10, 10);
            padding:0;
            margin:0px;
            font-family: Arial, Helvetica, sans-serif;
            height:5000px;
            width:100vw;
            opacity: 0;
            user-select: none;
            -webkit-user-select: none;
            
        }

        #group-Title {
            width:calc(100vw - 50px);
            font-size:20px;
            font-weight:900;
            text-transform: uppercase;
            color:rgb(200, 200, 200);
            position: absolute;
            top:20px;
            left:50%;
            text-align: center;
            transform:translate(-50%);
            z-index: 15;
        }

        #img-Container {
            width:100vw;
            height:var(--Image-height);
            position:fixed;
            top:0px;
            overflow: hidden;
            user-select: none;
        }

        #img {
            width:100%;
            height:100%;
            object-fit:cover;
            object-position: center;
            user-select: none;
            /* filter:saturate(0%); */
        }

        #fade {
            width:100vw;
            height:50%;
            background:linear-gradient(to top, rgb(10, 10, 10) 10%, transparent);
            position:absolute;
            top:calc(var(--Image-height) - 50%);
            user-select: none;
            z-index: 2;
        }

        #fade2 {
            width:100vw;
            height:50%;
            background:linear-gradient(to top, rgb(10, 10, 10) 25%, transparent);
            position:absolute;
            top:calc(var(--Image-height) - 50%);
            user-select: none;
            z-index: 2;
        }

        #fade3 {

            position:fixed;
            top:0px;
            user-select: none;
            z-index:1;
        }

        #fade4 {

            position:fixed;
            top:0px;
            user-select: none;
            z-index:1;
        }

        #main-Top-Fade {
            width:100vw;
            height:25%;
            background:linear-gradient(to bottom, rgb(10, 10, 10), transparent);
            position:fixed;
            top:0px;
            user-select: none;
            z-index:13;
        }

        #posts-Container {
            width:100vw;
            height:500px;

            margin-top: -50px;
            padding-top:95px;
        }

        .img-Post-Container {
            width:100vw;
            height:fit-content;
            margin-bottom:25px;
        }

        .posted-img-Container {
            width:100vw;
            height:fit-content;
            position:relative;
        }
        
        .posted-img {
            object-position: center;
            object-fit: cover;
            min-height:400px;
            max-height:650px;
            width:100%;
            /* filter: saturate(0%); */
        }

        .profile-Pic-Container {
            width:50px;
            height:50px;
            overflow: hidden;
            border-radius:100%;
        }

        .profile-Pic {
            width:100%;
            height:100%;
            object-fit:cover;
            object-position: center;
        }

        .post-Info {
            color:white;
            z-index: 1000;
            font-size: 25px;
            position:absolute;
            top:-60px;
            font-weight: 900;
            margin-left:12.5px;
            display:flex;
        }

        .name-Location-Container {
            width:calc(100vw - 100px);
            font-size:15px;
            margin-left:10px;
            margin-top: auto;
            margin-bottom: auto;
            text-align: left;
            text-transform: capitalize;
        }

        .post-Name {
            font-size: 20px;
            font-weight: 900;
            color:rgb(200, 200, 200);
        }
        
        .location {
            color:rgb(150, 150, 150);

        .share-Button {

            height:30px;

            background:transparent;
            border:none;
            margin-top:auto;
            margin-bottom: auto;
            margin-left: -12.5px;
        }

        .edit-Icon {
